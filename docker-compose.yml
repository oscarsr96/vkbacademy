services:
  postgres:
    image: postgres:16-alpine
    container_name: vkbacademy_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vkbacademy
      POSTGRES_PASSWORD: vkbacademy_dev
      POSTGRES_DB: basketball_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vkbacademy -d basketball_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vkbacademy_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
