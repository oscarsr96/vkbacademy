name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests y type check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Instalar dependencias
        run: pnpm install --frozen-lockfile

      - name: Generar cliente Prisma
        run: pnpm --filter @vkbacademy/api exec prisma generate

      - name: Tests unitarios (API)
        run: pnpm --filter @vkbacademy/api test -- --passWithNoTests

      - name: Type check (web)
        run: pnpm --filter @vkbacademy/web lint
